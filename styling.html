<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Styling</title>
	<style>
		.block{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 20px auto;
		}
		.bordered{
			border: 5px green solid;
		}
		.shadowed{
			box-shadow: 3px 3px 10px darkblue;
		}
		.rounded{
			border-radius: 10px;
		}
	</style>
</head>
<body>
	
	<div id="block" class="block bordered">
		
	</div>


	<script type="text/javascript" src="js/styling.js"></script>
</body>
</html>
