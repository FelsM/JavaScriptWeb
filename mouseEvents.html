<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mouse Events</title>
	<style>
		#mousebtn, #mouseblock, #mousehover{
			width: 200px;
			height: 100px;
			margin: 200px auto;
			background-color: red;
			text-transform: uppercase;
			text-align: center;
			line-height: 100px;
		}

		#mouseblock{
			background-color: lightblue;
		}
		#mousehover{
			background-color: violet;
		}
</style>
</head>
<body>

	<div id="mousebtn">
		mousedown/mouseup
	</div>


	<div id="mouseblock">
		mouseover/mouseout
	</div>


	<div id="mousehover">
		mouseenter/mouseleave
	</div>





	<script type="text/javascript" src="js/mouseEvents.js"></script>
</body>
</html>
